name: 'Test on Windows'

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Browsers
        run: |
          #choco install -y vivaldi opera opera-gx
          #choco install -y brave --pre
          choco install -y chromium --pre --no-progress

          # chrome, edge, are firefox are already installed
          # See: https://github.com/actions/runner-images/blob/main/images/win/Windows2022-Readme.md

      - name: Install Python Dependencies
        run: |
          pip install -r tests/test-requirements.txt
      - name: Run Tests
        run: |
          python -m unittest -v
